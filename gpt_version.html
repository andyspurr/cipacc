<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CIPA CITMA Cricket Club</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <!-- HERO SECTION -->
  <section class="et-hero-tabs" id="home">
    <!-- Top heading -->
    <h1>CIPA CITMA Cricket Club</h1>

    <!-- Bottom footer: subheading + menu -->
    <div class="et-hero-bottom">
      <h3>Sponsored by Dawn Ellmore Employment</h3>

      <div class="et-hero-tabs-container">
        <a class="et-hero-tab" href="#tab-fixtures">Fixtures</a>
        <a class="et-hero-tab" href="#tab-results">Results</a>
        <a class="et-hero-tab" href="#tab-stats">Stats</a>
        <a class="et-hero-tab" href="#tab-about">About</a>
        <a class="et-hero-tab" href="#home">Home</a>
        <span class="et-hero-tab-slider"></span>
      </div>
    </div>
  </section>

  <!-- MAIN CONTENT -->
  <main class="et-main">
    <section class="et-slide" id="tab-fixtures">
      <h1>Fixtures</h1>
      <h3>Table showing fixtures</h3>
    </section>
    <section class="et-slide" id="tab-results">
      <h1>Results</h1>
      <h3>Table of results</h3>
    </section>
    <section class="et-slide" id="tab-stats">
      <h1>Stats</h1>
      <h3>Default this season</h3>
    </section>
    <section class="et-slide" id="tab-about">
      <h1>About</h1>
      <h3>About the club</h3>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
